{% extends "base.html" %}
{% block content %}
    <h1>{{ post.title }}</h1>
    <p>By {{ post.author }}</p>
    <p>{{ post.content }}</p>

    {% if user == post.author %}
        <a href="{% url 'post-update' post.pk %}">Edit</a>
        <a href="{% url 'post-delete' post.pk %}">Delete</a>
    {% endif %}
{% endblock %}

<p>Tags:
    {% for tag in post.tags.all %}
        <a href="{% url 'tagged-posts' tag.name %}">{{ tag.name }}</a>{% if not forloop.last %}, {% endif %}
    {% endfor %}
</p>
